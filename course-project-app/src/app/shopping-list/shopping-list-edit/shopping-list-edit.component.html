<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        required
                        ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        name="amount"
                        required
                        pattern="^[1-9]+[0-9]*$"
                        ngModel>
                </div>
                <div *ngIf="!form.valid && form.touched" class="row help-block red">
                    <div class="col-xs-12">
                        Please add an ingredient and amount
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!form.valid">
                            {{ editMode ? "Update" : "Add" }}
                        </button>
                        <button
                            *ngIf="editMode"
                            type="button"
                            class="btn btn-danger"
                            (click)="onDelete()">
                            Delete
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="onClear()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
