<div class="row">
    <div class="col-xs-12">
        <img 
          [src]="recipe.imagePath"
          [alt]="recipe.name"
          class="img-responsive"
          style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <h3>{{ recipe.name }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe &nbsp;<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="toShoppingList()">To Shopping List</a></li>
            <li><a style="cursor: pointer;" (click)="toEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
</div>

<div class="row recipe-description">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
</div>
